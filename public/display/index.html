<!doctype html>
<html lang="en">
<head>
    <title>Interactive Breakout</title>
    <link rel="stylesheet" href="../css/display.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000, user-scalable=yes" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15/dist/phaser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <script src="/display/game.js"></script>
    <script src="/display/display.js"></script>
    <div id="display">
            <div class="main" id='main-container'>
                <div class="room_number">
                    Enter this code: <p id="roomNumber"></p>
                </div>
                <button id="gameStart" disabled>Start!</button>
            </div>
            <div class='game' id='game-container'>
                <div class="room_number">
                    Room <label id="roomNumberInGame"></label> | ♥ <label id="lifePlayerLeft"></label> ★ <label id="scorePlayerLeft"></label> | ♥ <label id="lifePlayerRight"></label> ★ <label id="scorePlayerRight"></label>
                </div>
            </div>
            <div class="errors" id="error-container">
                Ooops... Something went wrong :(
                Please restart the page and try again.
            </div>
            <div class="errors" id="room-delete-container">
                Seems like some players was disconnected :/
                Please restart the page and start game in new room.
            </div>
            <div class="endgame" id="end-container">
                Game over! Press <button id="gameRestart">Restart!</button> to play again.
            </div>
    </div>
</body>
</html>
