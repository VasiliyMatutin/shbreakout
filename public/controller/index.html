<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Breakout</title>
    <link rel="stylesheet" href="../css/controller.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000, user-scalable=yes" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <script src="/controller/controller.js"></script>
    <div id="controller">
        <div class="main" id="main-container">
            <label>
                <input id="roomNumber" type="number" name="roomNumber" min="100000" max="999999">
            </label><br>
            <button id="confirm">Join</button>
        </div>
        <div class="buttons" id="buttons-container">
            <button id="left"><</button>
            <button id="right">></button>
        </div>
        <div class="errors" id="error-container">
            Ooops... Something went wrong :(
            Please restart the page and try again.
        </div>
        <div class="endgame" id="end-container">
            Game over! You can click 'restart' on you display to play again.
        </div>
    </div>
</body>
</html>
